<ion-content>
  <ion-slides #mySlider [options]="mySlideOptions" (ionDidChange)="onSlideChanged()" class="banner-slider">
    <ion-slide>
      <img src="assets/img/banner1.jpg" alt="" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/banner2.jpg" alt="" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/banner3.jpg" alt="" />
    </ion-slide>
  </ion-slides>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs, update any existing page or create new pages.
  </p>
</ion-content>
