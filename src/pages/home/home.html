<ion-content>
  <ion-fab top right>
    <button ion-fab mini class="menu-button"><ion-icon name="menu"></ion-icon></button>
  </ion-fab>
  <ion-slides #mySlider [options]="mySlideOptions" (ionDidChange)="onSlideChanged()" class="banner-slider">
    <ion-slide>
      <img src="assets/img/banner1.jpg" alt="" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/banner2.jpg" alt="" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/banner3.jpg" alt="" />
    </ion-slide>
  </ion-slides>
  <ion-row>
    <ion-col text-center width-50 class="cta-home cta-1">
      <img src="assets/img/icon-plane.png" alt="" /> 中文接送机
    </ion-col>
    <ion-col text-center width-50 class="cta-home cta-2">
      <img src="assets/img/icon-car.png" alt="" /> 按天包车
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center width-50 class="cta-home cta-3">
      <img src="assets/img/icon-map.png" alt="" /> 单次接送
    </ion-col>
    <ion-col text-center width-50 class="cta-home cta-4">
      <img src="assets/img/icon-house.png" alt="" /> 专车看房
    </ion-col>
  </ion-row>
  <img src="assets/img/footer-img.jpg" alt="" class="footer-img" />
</ion-content>
